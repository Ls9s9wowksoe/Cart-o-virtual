
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Santana - Cartão Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            text-align: center;
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #eee;
        }
        h1 {
            font-size: 1.8em;
            margin: 10px 0 5px;
            font-weight: 600;
        }
        p {
            font-size: 1em;
            color: #777;
            margin-bottom: 20px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            background-color: #25D366;
            color: white;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: 600;
        }
        .btn img {
            width: 22px;
            height: 22px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #1ebd5b;
        }
        .socials {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .socials a img {
            width: 35px;
            height: 35px;
            transition: transform 0.3s;
        }
        .socials a img:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="foto.jpg" alt="Lucas Santana" class="profile-img">
        <h1>Lucas Santana</h1>
        <p>Criador de conteúdo</p>
        <a class="btn" href="https://wa.me/5538999626811?text=oi%20seja%20bem-vindo" target="_blank">
            <img src="whatsapp.png" alt="WhatsApp"> Falar no WhatsApp
        </a>
        <div class="socials">
            <a href="https://www.instagram.com/l.s.a.n.t.a.n.a" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://youtube.com/@santana8408" target="_blank">
                <img src="youtube.png" alt="YouTube">
            </a>
        </div>
    </div>
</body>
</html>
